<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우리학교 구글 계정 안내</title>
  <meta name="description" content="학년/반/번호/이름으로 학교 구글 계정 안내를 확인합니다. 비밀번호는 표시하지 않습니다." />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main class="app" aria-label="구글 계정 안내">
    <h1>구글 계정 안내</h1>

    <section class="card" aria-label="검색 영역">
      <form id="lookupForm" autocomplete="off">
        
        <div class="row">
          <div class="field">
            <label for="grade">학년</label>
            <select id="grade" name="grade" required>
              <option value="" selected disabled>학년 선택</option>
            </select>
          </div>

          <div class="field">
            <label for="klass">반</label>
            <select id="klass" name="klass" required disabled>
              <option value="" selected disabled>반 선택</option>
            </select>
          </div>

          <div class="field">
            <label for="number">번호</label>
            <select id="number" name="number" required disabled>
              <option value="" selected disabled>번호 선택</option>
            </select>
          </div>
        </div>

       
       
        
        <div class="field">
          <label for="studentName">이름</label>
          <input id="studentName" name="studentName" type="text" readonly placeholder="번호 선택 시 자동 표시" />
        </div>

        <div class="actions">
          <button id="searchBtn" type="submit">검색</button>
          <button id="resetBtn" type="button">초기화</button>
        </div>

        <p class="hint" id="hintText">
          ※ 보안을 위해 비밀번호는 화면에 표시하지 않습니다. 계정 확인 후 비밀번호 재설정 절차를 안내합니다.
        </p>
      </form>
    </section>

    <section class="card" aria-label="결과 영역">
      <h2>결과</h2>

      <div id="status" role="status" aria-live="polite"></div>

      <div id="result" hidden>
        <dl>
          <div>
            <dt>구글 계정 ID</dt>
            <dd id="accountId">-</dd>
          </div>
          <div>
            <dt>비밀번호</dt>
            <dd>보안을 위해 표시하지 않음</dd>
          </div>
        </dl>

        <div class="next">
          <button id="resetPwBtn" type="button">비밀번호 재설정 안내</button>
        </div>
      </div>
    </section>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
